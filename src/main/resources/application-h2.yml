spring:
  datasource:
    url: jdbc:h2:mem:ksef_hub
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

ksef:
  api:
    base-url: https://ksef-demo.mf.gov.pl/api
    environment: DEMO

logging:
  level:
    pl.ksef.hub: DEBUG
    org.springframework.web: DEBUG

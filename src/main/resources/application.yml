spring:
  application:
    name: ksef-hub

  datasource:
    url: jdbc:postgresql://localhost:5432/ksef_hub
    username: ksef_user
    password: ksef_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  cache:
    type: simple

server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# KSeF Configuration (KSeF 2.0 API)
ksef:
  api:
    # Środowiska KSeF 2.0:
    # DEMO: https://ksef-demo.mf.gov.pl (bez ograniczeń, dane testowe)
    # TEST: https://ksef-test.mf.gov.pl (wymaga rejestracji)
    # PROD: https://ksef.mf.gov.pl (produkcja - prawdziwe faktury!)
    base-url: https://ksef-demo.mf.gov.pl
    timeout: 30000
    environment: DEMO # DEMO, TEST, PROD

  encryption:
    algorithm: AES/GCM/NoPadding
    key-size: 256

  # Konfiguracja podpisu XML (certyfikat kwalifikowany)
  signature:
    enabled: false # Ustaw true aby włączyć podpisywanie
    keystore:
      # Ścieżka do pliku PKCS12 (.p12/.pfx) z certyfikatem kwalifikowanym
      path: ${KSEF_KEYSTORE_PATH:}
      # Hasło do keystore
      password: ${KSEF_KEYSTORE_PASSWORD:}
    key:
      # Alias certyfikatu w keystore
      alias: ${KSEF_KEY_ALIAS:}
      # Hasło do klucza prywatnego
      password: ${KSEF_KEY_PASSWORD:}
    # Informacje o certyfikacie (opcjonalne - dla dokumentacji)
    info:
      subject: "CN=Jan Kowalski, O=Firma Sp. z o.o., C=PL"
      issuer: "CN=Certum CA, O=Asseco Data Systems S.A., C=PL"
      valid-from: "2024-01-01"
      valid-to: "2026-12-31"

# Security
security:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-in-production-minimum-256-bits-long}
    expiration: 86400000 # 24 hours in milliseconds
    refresh-expiration: 604800000 # 7 days

# Logging
logging:
  level:
    root: INFO
    pl.ksef.hub: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
